<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 정보 설정</title>
    <!-- link 적용 -->
    <link rel="stylesheet" href="../../static/css/event-board/event-board-write.css">
    <link rel="stylesheet" href="../../static/css/myPage/myPage-profileUpdate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" href="/static/images/components/dodam-favicon.png">
</head>
<body>
      <!-- 프로필 정보 설정 -->
      <div id="waccountWrap">
             <div class="waccount-wrap">            
                <div id="waccountContainer">
                   <h3>프로필 정보 설정</h3>
                   <div id="tabContent1" class="tab-content">
                      <h5>프로필 사진</h5>
                      <div class="profileimg-wrap">
                        <button type="button" id="resultProfileImg" class="profileimg" onclick="triggerInputFile()">
                           <em id="image_container" style="background-image: url('https://static.wadiz.kr/assets/icon/profile-icon-6.png');"></em>
                       </button>
                       <input type="file" id="inputProfileImg" accept="image/*" style="display:none;" onchange="previewImage(event)">
                         <p class="setting-profileimg">
                           <button type="button" id="btn_updatePhoto">
                              <span id="img">바꾸기</span>
                          </button>
                          <button type="button" id="btn_deletePhoto">삭제</button>
                          <input type="file" id="inputProfileImg" accept="image/*" style="display:none;" onchange="previewImage(event)">
                         </p>
                      </div>
                      <h5>직업 / 직책</h5>
                      <ul class="input-div2">
                         <li><input type="text" class="input-text" maxlength="50" id="belongsTo" placeholder="직업" value=""></li>
                         <li><input type="text" class="input-text" maxlength="50" id="position" placeholder="직책" value=""></li>
                      </ul>
                      <h5>주소 변경</h5>
                      <div class="waffle field">
                        <div class="action-input">
                            <div class="input-container mb13">
                                <input name="eventAddress" id="address" class="address" placeholder="주소검색" required>
                                <button class="address-btn" id="detailAddress" type="button" onclick="searchAddress()" style="width:93px">주소검색</button>
                                </div>
                           </div>
                        </div>
                        <div class="input-container">
                            <div class="waffle input">
                                <input name="eventAddressDetail" placeholder="상세주소">
                            </div>
                            <div class="waffle helper mb"></div>
                    </div>   
                      <h5>자신을 소개를 해주세요.</h5>
                  <div class="textarea-wrap">
                         <textarea id="introduceme" maxlength="80"></textarea>
                      </div>
                      <div class="btn-bottom">
                         <ul class="btn-div2">
                            <li>
                               <button type="button" class="wz button gray btn-darkgray"  id="mint">취소</button>
                            </li>
                            <li>
                               <button type="button" class="wz button primary btn-mint" id="gray">확인</button>
                            </li>
                         </ul>
                      </div>
               </div>
            </div>
         </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="../../static/js/myPage/myPage-profileUpdate.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</html>
