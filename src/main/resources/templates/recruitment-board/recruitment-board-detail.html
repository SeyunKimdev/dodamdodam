               </div>
            <!-- 모달끝 -->   
        <div id="recruitment-container">
            <div class="container-form">
                <div class="recruitment-title">
                    <h3>LG트윈스VS삼성라이온즈 잠실 경기 보러가실 분</h3>
                    <p class="sub-text">소제목 칸입니다 외쳐라 무적엘지</p>
                </div>
                <div class="recruitment-info">

                        <dl>

                        <div class="wish-button-box">
                            <button type="button" class="wish-button"  aria-pressed="false">

                <button type="button" class="modal-close submit-btn modal" onClick="javascript:popClose();">닫기</button>
                    </div>

                    <!-- 복사완료  modal 영역 -->

                <span>복사 완료되었습니다</span>

<textarea style="display:none;">
</textarea>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

/* 좋아요 */
$(function(){
    $('.wish-button').click(function(e){
        if($('.wish-button').attr('aria-pressed') == 'false'){
            $(".heart-icon").attr("src", "../../static/images/recruitment-board/heart-background.png");
            $('.wish-button').attr('aria-pressed','true') //하트 색 채우기
            $('.like-cancel-text').hide(); //해제 문구
            $('#like-modal').fadeIn();
            $('.like-text').fadeIn();
            // $('#like-modal').css({right: '-30%'}); //오->왼 슬라이드 등장
            // $('#like-modal').animate({right:'30px'}, {duration: 700}); //오->왼 슬라이드 등장
            // $('#like-modal').show(); //슬라이드 보이기
            // $('.like-text').show(); //찜 추가 문구
            $('#like-modal').delay(500).fadeOut(); //사라지기
        
        }else{
            $(".heart-icon").attr("src", "../../static/images/recruitment-board/non-heart-icon.png");
            $('.wish-button').attr('aria-pressed','false') //색 비우기
            $('.like-text').hide();  //찜 추가 문구
            // $('#like-modal').css({right: '-30%'}); //오->왼 슬라이드 등장
            // $('#like-modal').animate({right:'30px'}, {duration: 700}); //오->왼 슬라이드 등장
            $('#like-modal').fadeIn();
            $('.like-cancel-text').fadeIn(); //찜 해제 문구
            // $('#like-modal').show(); //슬라이드 보이기
            // $('.like-cancel-text').show(); //찜 해제 문구
            $('#like-modal').delay(500).fadeOut(); //사라지기
        }
    });
});


/* 신청 완료 모달 */
function popOpen() {
var modalPop = $('.modal-wrap');
var modalBg = $('.modal-bg'); 
    $(modalPop).show();
    $(modalBg).show();
}
function popClose() {
var modalPop = $('.modal-wrap');
var modalBg = $('.modal-bg');
    $(modalPop).hide();
    $(modalBg).hide();
}

/* 복사 완료 모달 */
function popCopyOpen() {
var modalPop = $('.modal-copy');
var modalBg = $('.modal-bg'); 
    $(modalPop).show();
    $(modalBg).show();
}
function popCopyClose() {
var modalPop = $('.modal-copy');
var modalBg = $('.modal-bg');
    $(modalPop).hide();
    $(modalBg).hide();
}



/* url 복사 */
function clip(){
var url = '';
var textarea = document.createElement("textarea");
    document.body.appendChild(textarea);
    url = window.document.location.href;
    textarea.value = url;
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
}

/* top 버튼  */
var topEle = $('.top-btn');
var delay = 400;

/* top show-hide */
$(window).scroll(function() {
    if($(this).scrollTop() > 200 ) {
        console.log(topEle);
		$('.top-btn').fadeIn();
	} else {
		$('.top-btn').fadeOut();
	}
});

/* top버튼- 위로 올리기 */
$('.top-btn').click( function() {
	$('html, body').animate({scrollTop:0}, delay );
	return false;
});


</script>
