<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모집 게시글 상세페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gothic+A1:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/home.css">
    <link rel="stylesheet" href="/css/admin/board-detail.css">
</head>
<body>
    <!-- 모달 -->
    <!-- 삭제 모달창 -->
    <div id="delete-modal" class="delete-modal">
        <div class="modal-content">
        <p>정말로 삭제하시겠습니까?</p>
        <div class="modal-buttons">
            <button id="cancel-btn">취소</button>
            <button id="confirm-btn">확인</button>
        </div>
        </div>
    </div>
    <!-- 모달 -->
    <!-- 헤더 -->
    <header>
        <div class="logo-wrapper">
            <div class="logo">도담 도담</div>
        </div>
        <div class="time-wrapper">
            <div class="time-left">현재 시간 : </div>
            <!-- 현재 시간 js로 들어감 -->
            <div class="time"></div>
        </div>
    </header>
    <main>
        <!-- 사이드 바 메뉴 -->
        <nav>
            <div class="menu-bar">
                <ul>
                    <li class="menu">
                        <a class="menus" href="#">홈</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">회원 목록</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">이벤트 게시글</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">모집 게시글</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">판매 게시글</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">자유 게시글</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">문의사항 관리</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">포인트 내역</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">배너신청 현황</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="#">배너관리</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 사이드 바 메뉴 -->
        <!-- contents -->
        <content>
            <div class="inner-wrapper">
                <div class="page-title">모집 게시글</div>
                <button type="submit" class="delete-button" id="delete-button">삭제하기</button> 
                <div class="inner-box-wrapper">
                    <div class="inner-left-wrapper">
                        <div class="inner-right-title">첨부된 이미지</div>
                        <!-- 이미지 첨부 슬라이드 배너 -->
                        <div class="image-wrapper">
                            <!-- 페이지 표시 -->
                            <div class="page-wrapper">
                                <span class="now-page">1</span>
                                <span> / </span>
                                <span class="total-page">3</span>
                            </div>
                            <!-- 페이지 표시 -->
                            <div class="slider">
                                <div class="slider__container">
                                  <div class="slider__item">
                                    <!-- <img src="/images/admin/1.png" > -->
                                    <img src="https://cdn.wadiz.kr/wwwwadiz/green001/2022/1222/20221222181926253_178058.jpg/wadiz/format/jpg/quality/80/" >
                                  </div>
                                  <div class="slider__item">
                                    <img src="https://cdn.wadiz.kr/wwwwadiz/green001/2022/1222/20221222181936097_178058.jpg/wadiz/format/jpg/quality/80/">
                                  </div>
                                </div>
                                <button class="slider__arrow slider__arrow--left">&lt;</button>
                                <button class="slider__arrow slider__arrow--right">&gt;</button>
                            </div>
                        </div>
                        <!-- 이미지 첨부 슬라이드 배너 -->
                    </div>
                    <div class="inner-right-wrapper">
                        <div class="inner-right-title">게시글 정보</div>
                        <div class="right-info-wrapper">
                            <div class="classification-wrapper">
                                <div class="classification">제목</div>
                                <div class="event-title info"><span th:text="${recruitmentBoardFileDTO.boardTitle}"></div>
                            </div>
                            <div class="classification-wrapper">
                                <div class="classification">작성자</div>
                                <div class="writer info"><span th:text="${recruitmentBoardFileDTO.memberDTO.memberName}"></div>
                            </div>
                            <div class="classification-wrapper">
                                <div class="classification">모집 장소</div>
                                <div class="date info"><span th:text="${recruitmentBoardFileDTO.recruitmentAddress}"></div>
                            </div>
                            <div class="classification-wrapper">
                                <div class="classification">참가인원</div>
                                <div class="recruit-numbers info">
                                    <span class="now-people">5</span>
                                    <span> / </span>
                                    <span class="total-people"><span th:text="${recruitmentBoardFileDTO.recruitmentPeopleCount}"></span>
                                </div>
                            </div>
                            <div class="classification-wrapper">
                                <div class="classification">모집 날짜</div>
                                <div class="recruit-numbers info"><span th:text="${recruitmentBoardFileDTO.recruitmentDate}"></div>
                            </div>
                            <div class="classification-wrapper">
                                <div class="classification">모집 상태</div>
                                <div class="date info"><span th:text="${recruitmentBoardFileDTO.recruitmentStatus}"></div>
                            </div>
                            <div class="classification-wrapper">
                                <div class="classification">내용</div>
                                <div class="contents">
                                    <div class="contents-inner">
                                        <span th:text="${recruitmentBoardFileDTO.boardContent}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </content>
        <!-- contents -->
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/admin/admin.js"></script>
<script src="/js/admin/board-detail.js"></script>
</html>
