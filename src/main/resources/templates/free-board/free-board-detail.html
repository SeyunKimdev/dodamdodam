<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판 상세보기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gugi&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../static/css/free-board/free-board-detail.css">
</head>
<body>
    <div class="main-wrap">
        <div class="board-detail">
            <!-- 상세페이지 시작 -->
            <div class="section1">
                <div class="detail-title">
                    <div class="detail-info">
                        <p class="board">자유게시판</p>
                        <em class="type">수다</em>
                        <p class="title">리바운드 본 사람??</p>
                        <p class="info">
                            <em class="writer">박다예</em>
                            <em class="date">2023.04.23</em>
                            <em class="like-count">10</em>
                        </p>
                    </div>
                </div>
                <div class="detail-content">
                    <p>
                        <img src="../../static/images/free-board/slamdunk.jpg" >
                        <img src="../../static/images/free-board/rebound.jpg" >
                    </p>
                    <p>슬램덩크 VS 리바운드<br></p>
                    <p>뭐가 더 재밌는지 댓글로 남겨주세요!<br></p>
                    <p>슬램덩크 봤어야 했는데!!!! 한손은 거들뿐!!!!<br></p>
                    <p>리바운드도 못 보겠지...ㅠㅠ<br></p>
                    <p>벌써 4월 23일이라니 이제 눈 감았다 뜨면 금요일...?<br></p>
                    <p>5월 1일날 리바운드...?...!(갠톡)<br></p>
                </div>
            </div>
            <!-- 상세페이지 끝 -->
            <div class="section2"></div>
        </div>
        <!-- 댓글 시작 -->
        <div class="board-detail-bottom">
            <div class="board-comment">
                <div class="like-share-area">
                    <button class="btn-like">
                        <span>10</span>
                    </button>
                    <div class="btn-share">
                        <button class="kakao"></button>
                        <button class="facebook"></button>
                        <button class="twitter"></button>
                    </div>
                </div>
                <div class="comment-box">
                    <div class="message-box"></div>
                    <p class="comment-count"></p>
                    <div class="main-comment"></div>
                    <div class="comment-list"></div>
                </div>
                <div class="addition-button"></div>
            </div>
            <div></div>
        </div>
        <!-- 댓글 끝 -->
    </div>
</body>
</html>
