<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 게시글 목록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/event-board/event-info-board.css">
    <link rel="shortcut icon" href="/images/components/dodam-favicon.png">
    <style>
        .content-title {
            min-width: 1208px;
        }
        .event-instance {
            cursor: auto;
            min-width: 302px;
        }
        .thumbnail {
            cursor: pointer;
        }
        #border-bottom-zero {
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="root-inner">
    <!-- 본문 -->
    <div id="gaia">
        <div class="content">
            <p class="event">판매 정보</p>
                <div class="content-start">
                    <div class="content-title">
                        <div class="event-list">
                            <div class="event-list-title">이벤트 정보</div>
                            <div class="search-box">
                                <div class="total-search">
                                    <div class="total-form">
                                        <div class="total-inner">
                                            <select>검색
                                                <option value="boardTitle">제목</option>
                                                <option value="memberName">작성자</option>
<!--                                                <option value="상품명">상품명</option>-->
                                            </select>
                                        </div>
                                        <input aria-hidden="true" tabindex="-1" class="search-select" value="">
                                        <svg class="search-sign" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                                            <path d="M7 10l5 5 5-5z"></path>
                                        </svg>
                                        <fieldset aria-hidden="true" class="total-input">
                                            <legend class="search-legend">
                                                <span class="notranslate"></span>
                                            </legend>
                                        </fieldset>
                                    </div>
                                </div><!-- total search -->

                                <form class="input-keyword">
                                    <div class="form-border">
                                        <div class="form-input">
                                            <input placeholder="검색어를 입력해주세요" type="text" class="search-input">
                                        </div>
                                        <button class="search-button" type="button">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.5198 16.7459C20.5958 13.2606 20.3576 7.96481 16.9811 4.76972C13.6045 1.57462 8.30367 1.62898 4.99337 4.89266C1.68307 8.15634 1.55352 13.4559 4.70041 16.8774C7.84729 20.2989 13.1392 20.6122 16.6678 17.5859L20.9638 21.8759L21.0058 21.9239L21.8518 21.0779L17.5198 16.7459ZM11.0698 3.59994C12.9233 3.59716 14.7106 4.28855 16.0798 5.53794C17.5393 6.86404 18.4042 8.7214 18.4798 10.6919C18.6153 13.6965 16.927 16.4867 14.2026 17.7608C11.4782 19.0349 8.25445 18.5419 6.03538 16.5117C3.8163 14.4816 3.03913 11.3144 4.06642 8.48763C5.09371 5.66089 7.72305 3.73165 10.7278 3.59994H11.0698Z" fill="#60656A">
                                            </path></svg>
                                            <span class="search-span"></span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div><!-- search 끝 -->

                        <ul class="event-content">
                        </ul>
                    </div>
                </div> <!-- 본문, 페이징까지 끝 / content-start-->
                <div class="footer-blank"></div>
            </div>
        </div>

             <!-- top 버튼 -->
             <div class="top-btn-container">
                <button type="button" class="top-btn">
                <svg viewBox="0 0 40 40" focusable="false" role="presentation" class="top-btn-svg" aria-hidden="true">
                <path d="M33 30l-1.4 1.4L20 19.8 8.4 31.4 7 30l13-13zm1-21H6v2h28z"></path></svg>
            </button></div>
            <div class="write-btn" onclick="location.href='/purchase/write'">
                <img src="/images/recruitment-board/write.png">
            </div>


    </div> <!-- gaia -->

</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/sell-board/sell-list.js"></script>
<script>
/* 상단 헤더 글쓰기 */    
const $exit = $("#apply_exit_btn")
$(document).ready(function () {
  $('#apply-exit-btn').on("click", $exit, function () {
    $('#header-apply').css("display","none");
  });
});

/* top 버튼  */
var topEle = $('.top-btn');
var delay = 400;

/* top show-hide */
$(window).scroll(function() {
    if($(this).scrollTop() > 200 ) {
		$('.top-btn').fadeIn();
	} else {
		$('.top-btn').fadeOut();
	}
});

/* top버튼- 위로 올리기 */
$('.top-btn').click( function() {
	$('html, body').animate({scrollTop:0}, delay );
	return false;
});

</script>
</html>
